name: "Destroy Infrastructure"

on:
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}
  AWS_REGION: us-east-1

jobs:
  terraform-destroy:
    name: "Destroy TF"
    runs-on: ubuntu-latest
    permissions:
      id-token: write  
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: ./infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::911893329503:role/skillnest-infra-role
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: TF init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: TF Destroy
        env: 
          TF_VAR_db_url: ${{ secrets.DB_URL }}
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_cors_allowed_origins: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          TF_VAR_cloudinary_cloud_name: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          TF_VAR_cloudinary_api_key: ${{ secrets.CLOUDINARY_API_KEY }}
          TF_VAR_cloudinary_api_secret: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: terraform destroy -var="project_name=skillnest" -auto-approve -input=false