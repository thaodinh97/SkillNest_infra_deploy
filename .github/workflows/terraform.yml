name: "SkillNest IAC"
on:
  push:
    branches:
      - main
      - stage
    paths:
      - infra/**
  pull_request:
    branches:
      - main
    paths:
      - infra/**
  workflow_dispatch:
env:
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: "Apply TF code changes"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: ./infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TF with version on the runner
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::911893329503:role/skillnest-infra-role
          aws-region: us-east-1

      - name: TF init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: TF format
        id: fmt
        run: terraform fmt -check

      - name: TF validate
        id: validate
        run: terraform validate

      - name: TF plan
        id: plan
        env:
          TF_VAR_db_url: ${{ secrets.DB_URL }}
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_cors_allowed_origins: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          TF_VAR_cloudinary_cloud_name: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          TF_VAR_cloudinary_api_key: ${{ secrets.CLOUDINARY_API_KEY }}
          TF_VAR_cloudinary_api_secret: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: terraform plan -var="project_name=skillnest" -no-color -input=false -out planfile
        continue-on-error: true

      - name: TF plan status
        if: steps.validate.outcome == 'failure'
        run: exit 1

      - name: TF apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env: 
          TF_VAR_db_url: ${{ secrets.DB_URL }}
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_cors_allowed_origins: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          TF_VAR_cloudinary_cloud_name: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          TF_VAR_cloudinary_api_key: ${{ secrets.CLOUDINARY_API_KEY }}
          TF_VAR_cloudinary_api_secret: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: terraform apply -auto-approve -input=false -parallelism=1 planfile

